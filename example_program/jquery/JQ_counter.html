    <script type="text/javascript">
		$(function(){
            const moveCT = (num1,num2,tag) => {
                const $tag = tag;
                const $data = num1;
                let setting = num2;
                let time = 1000 / num1;
                const roop = setInterval(function(){
                    console.log('test',$tag,$data,setting); 
                    if (setting == $data) clearInterval(roop)
                    else {setting++;$tag.text(setting)}
                },time)
            }

            $('#MT_COUNTER > li').each(function(e,tag){
                $('#MT_COUNTER > li').addClass('on');
                moveCT($('#MT_COUNTER > li').eq(e).data('num'),0,$('#MT_COUNTER > li').eq(e));
            });
		});
	</script>
	
	<style type="text/css">
		#test_form{width:600px;margin:5% auto 10%}
        #MT_COUNTER li{height:300px;line-height: 300px;position:relative;transition: 2s all;color;#333}
        #MT_COUNTER li:before{content: "";transition: 2s all;width:80%;height:80%;top:10%;left:10%;border:1px solid #d9d9d9;display: block;position:absolute;z-index: -1;border-radius: 5px;background: #fff}
        #MT_COUNTER li.on:before{background: #333}
        #MT_COUNTER li.on{color:#fff}
	</style>

            <li data-num="60">0</li>

        </ul>
