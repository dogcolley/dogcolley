<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <word-relay start-word="제로초"></word-relay>
        <word-relay start-word="장석환"></word-relay>
        <word-relay start-word="격파한다뷰"></word-relay>
    </div>

    <script>
        //케멀케이스 camelCase: wordRelay;
        //파스칼케이스 PascalCase: WordRelay;
        //케밥 kebab-case : word-relay
        Vue.component('wordRelay',{
            template:`
            <div>
                <div>{{word}}</div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" ref="answer" v-model="value">
                    <button type="submit">입력</button>
                </form>
                <div>{{result}}</div>
            </div>
            `,
            props: ['startWord'],
            data(){
                console.log(this)
                return{
                word:this.startWord,
                result:'',
                value:''
                }
            },
            methods:{
                onSubmitForm(e){
                    e.preventDefault();
                    console.log(this.word[this.word.length -1] )
                    if(this.word[this.word.length -1] === this.value[0]){
                        this.result = '딩동댕';
                        this.word = this.value; 
                        this.value = '';
                        this.$refs.answer.focus();
                    }else{
                        this.result = "떙"
                        this.value = '';
                    }
                }
            }
        })
    </script>

    <script>
        const app = new Vue({
            el:'#root',
           
        });
    </script>
</body>
</html>
