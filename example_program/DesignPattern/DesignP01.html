        //01. 모듈 패턴

        //- 싱글 패턴
        //ex) 객체 리터럴 : 든 속성이 다 공개되어 있다는 단점
        var obj = {
            a : 'hello',
            b : function(){
                alert(this.a);
            }
        };
        //ex) 비공개 변수추가
        var singleton = (function() {
            var instance;
            var a = 'hello';
            function instance(){
                return{
                    a: a,
                    b: function(){
                        alert(a);
                    }
                };
            }
            return{
                getInstance: function(){
                    if (!instance){
                        instance = instance();
                    }
                    return instance;
                }
            }
        })();
        var first = singleton.getInstance();
        var second = singleton.getInstance();
        console.log(first === second); // true;

        //IIFEv 즉시호출함수

        //- 생성자 패턴
        var Vehicle = (function(){
            function Vehicle(name,speed){
                this.name = name;
                this.speed =speed;
            }
            Vehicle.prototype.drive = function(){
                console.log(this.name + 'runs at' + this.speed)
            }
            return Vehicle;
        })();
        var iz  = new Vehicle();
        iz.speed = 200;
        iz.name = 200;
        iz.drive();
        console.log(iz)
